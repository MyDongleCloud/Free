<div class="flex bg-white">
	<app-sidebar></app-sidebar>
	<div class="flex-1 flex flex-col">
		<app-topbar title="{{L('Help')}}"></app-topbar>
		<div class="p-6	flex flex-col gap-3 items-start">
			<div>{{L("The support website has useful information. Perhaps your question is already answered there:")}}</div>
			<button (click)="global.openBrowser('https://support.mydongle.cloud');" class="bg-blue-600 inline-flex items-center gap-2 px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors mr-2 cursor-pointer">
				<span class="text-lg">{{L("Open the support website")}}</span>
			</button>
			<div>{{L("If you own a device, you can open a helpdesk ticket:")}}</div>
			<button (click)="global.openBrowser('https://helpdesk.mydongle.cloud');" class="bg-blue-600 inline-flex items-center gap-2 px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors mr-2 cursor-pointer">
				<span class="text-lg">{{L("Open a helpdesk ticket")}}</span>
			</button>
			<div>{{L("You can post in the forum/community website and start a new discussion there:")}}</div>
			<button (click)="global.openBrowser('https://community.mydongle.cloud');" class="bg-blue-600 inline-flex items-center gap-2 px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors mr-2 cursor-pointer">
				<span class="text-lg">{{L("Open the forum website")}}</span>
			</button>
		</div>
	</div>
</div>
