<div class="flex min-h-screen bg--white text--gray-900">
	<app-sidebar></app-sidebar>
	<div class="flex-1 flex flex-col min-h-screen">
		<app-topbar title="{{title}}" nameP="{{nameP}}"></app-topbar>
		<ion-content>
			@if (this.global.demo) {
			<div class="p-5 min-w-full min-h-full">{{L("This module is not accessible in the web demo. Download and run MyDongle.Cloud on your Raspberry Pi to get access to the whole demo.")}}</div>
			} @else {
			<iframe id="iframeWrapper" [src]="safeUrl" class="min-w-full min-h-full"></iframe>
			}
		</ion-content>
	</div>
</div>
