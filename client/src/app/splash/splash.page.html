<ion-content [fullscreen]="true" [style]="(!showUpgrade ? 'display:block;' : 'display:none;') + 'width:100%; height:100%;'">
<div style="display:flex; justify-content:center; align-items:center; height:100%;">
		<img src="assets/loading.gif" style="width:10%; height:10%; max-width:64px; max-height:64px;">
</div>
</ion-content>
<ion-content [fullscreen]="true" [style]="(showUpgrade ? 'display:block;' : 'display:none;') + 'width:100%; height:100%; background-color:red;'">
<div style="display:flex; justify-content:center; align-items:center; height:100%;">
	<div style="max-width:500px; text-align:center;">
		<a (click)="openUpgrade()" target="_blank" style="cursor:pointer;">{{global.mytranslate("Upgrade needed. A new version is available here.")}}</a>
	</div>
</div>
</ion-content>
