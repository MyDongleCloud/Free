<div #toastE class="fixed bottom-5 right-5 z-[20004] flex items-center w-full max-w-xs p-4 text--gray-900 bg--sidebar rounded-lg shadow-lg border border--gray-900 transform transition-all ease-out" [class]="show ? 'translate-x-0 opacity-100 duration-500' : hide ? 'hidden' : 'translate-x-full opacity-0 pointer-events-none duration-500'">
	<div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
		<ion-icon [name]="icon" class="h-4 w-4"></ion-icon>
	</div>
	<div class="ml-3 text-sm font-normal">{{message}}</div>
	<button type="button" (click)="dismissToast(true)" class="ml-auto text--gray-400 hover:text--gray-900 rounded-lg focus:ring-2 focus:ring--gray-300 hover:bg--gray-100 flex items-center justify-center h-8 w-8 cursor-pointer">
		<ion-icon name="close-outline" class="h-4 w-4"></ion-icon>
	</button>
</div>
