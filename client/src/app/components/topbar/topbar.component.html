<div class="flex items-center justify-between h-16 px-6 bg-white border-b border-sidebar-border">
	<div class="flex items-center space-x-2 text-sm ml-4 md:ml-0">
		<a (click)="global.openPage('');" class="text-gray-700 text-lg hover:text-gray-900 transition-colors font-medium cursor-pointer cursor-pointer">Dashboard</a>
		@if (title != "Dashboard") {
		<ion-icon name="chevron-forward-outline" class="w-4 h-4 text-gray-700"></ion-icon>
		<span class="text-gray-700 font-medium text-lg">
			{{title}}{{nameP}}
			@if (nameP != "") {
			<ion-icon (click)="extract();" name="open-outline" class="ml-2 h-5 w-5 cursor-pointer"></ion-icon>
			}
		</span>
		}
	</div>
	<div class="flex items-center gap-4 -mr-4 md:-mr-2">
		<div class="relative">
			<button (click)="toggleUserMenu()" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 transition-colors user-menu-button" aria-label="User menu">
				<div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
					<span class="text-sm font-medium text-white">{{initials}}</span>
				</div>
				<div class="hidden md:block text-left">
					<p class="text-sm font-medium text-gray-900">{{global.session?.user?.name}}</p>
					<p class="text-xs text-gray-500">{{global.session?.user?.email}}</p>
				</div>
				<ion-icon name="chevron-down-outline" class="h-4 w-4 text-gray-400"></ion-icon>
			</button>
			@if (showUserMenu) {
			<div class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50 user-menu-dropdown">
				<div class="p-4 border-b border-gray-200 md:hidden">
					<p class="text-sm font-medium text-gray-900">{{global.session?.user?.name}}</p>
					<p class="text-sm text-gray-500">{{global.session?.user?.email}}</p>
				</div>
				<div class="py-2">
					<a (click)="global.openPage('');" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer">
						<ion-icon name="apps-outline" class="h-4 w-4"></ion-icon>
						Dashboard
					</a>
					<a (click)="global.openPage('profile');" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer">
						<ion-icon name="person-outline" class="h-4 w-4"></ion-icon>
						Profile
					</a>
					<a (click)="global.openPage('help');" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer">
						<ion-icon name="help-outline" class="h-4 w-4"></ion-icon>
						{{global.mytranslateP("rightMenu", "Help")}}
					</a>
					<a (click)="global.openPage('about');" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer">
						<ion-icon name="information-outline" class="h-4 w-4"></ion-icon>
						{{global.mytranslateP("rightMenu", "About")}}
					</a>
				</div>
				<div class="border-t border-gray-200 py-2">
					<button (click)="global.logoutRedirect();" class="flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors w-full text-left cursor-pointer">
						<ion-icon name="log-out-outline" class="h-4 w-4"></ion-icon>
						Log out
					</button>
				</div>
			</div>
			}
		</div>
	</div>
</div>
