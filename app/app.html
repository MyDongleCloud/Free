<canvas id="canvas" width=128 height=128 style="width:512px; height:512px;"></canvas>
<script>
var canvas = document.getElementById('canvas');
var Module = {
	print: function(text) { console.log(text); },
	canvas: (function() { return canvas; })(),
	arguments: []
};
window.addEventListener("click", () => window.focus());

function button(key) {
	Module._injectInput(key);
}
</script>
<button onclick="button(68);">Left</button>
<button onclick="button(67);">Right</button>
<button onclick="button(65);">Up</button>
<button onclick="button(66);">Down</button>
<script src="app.js"></script>
